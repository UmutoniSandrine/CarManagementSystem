<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
            <h1>REGISTER TRUCK</h1>
        </div>
        <div>
            <h:form>
                <div>
                    <label>Plate Number</label>
                    <h:inputText value="#{carModel.t.plateNumber}"/>
                </div>
                <div>
                    <label>Model</label>
                    <h:inputText value="#{carModel.t.model}"/>
                </div>
                <div>
                    <label>Load Capacity </label>
                    <h:inputText value="#{carModel.t.loadCapacity}"/>
                </div>
                <div>
                    <label>Manufactured Year</label>
                    <h:inputText value="#{carModel.t.manufacturedYear}"/>
                </div>

                <div>
                    <label>OWNER</label>
                    <h:selectOneMenu value="#{carModel.t.owner.id}">
                        <f:selectItems value="#{carModel.map.entrySet}" var="ow" itemValue="#{ow.key}" itemLabel="#{ow.value}"/>

                    </h:selectOneMenu>
                </div>

                <div>
                    <h:commandButton value="Register" action="#{carModel.registerTruck()}"/>
                </div>
                

            </h:form>
        </div>
        <div>
            <table border="1">
                <thread>
                    <tr>
                        <td>Truck Id</td>
                        <th>Plate Number</th>
                        <th>Model</th>
                        <th>Load Capacity</th>
                        <th>Manufactured Year</th>
                        <th>Owner Id</th>

                    </tr>
                </thread>
                <tbody>
                    <ui:repeat value="#{carModel.trucks}" var="tr">
                        <tr>
                            <td>#{tr.id}</td>
                            <td>#{tr.plateNumber}</td>
                            <td>#{tr.model}</td>
                            <td>#{tr.loadCapacity}</td>
                            <td>#{tr.manufacturedYear}</td>
                            <td>#{tr.owner.id}</td>
                        </tr>

                    </ui:repeat>
                </tbody>
            </table>
        </div>
    </h:body>
</html>
