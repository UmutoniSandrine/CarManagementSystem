<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
            <h1>REGISTER Passenger</h1>
        </div>
        <h:form>
            <div>
                <label>Plate Number</label>
                <h:inputText value="#{carModel.pc.plateNumber}"/>
            </div>
            <div>
                <label>Model</label>
                <h:inputText value="#{carModel.pc.model}"/>
            </div>

            <div>
                <label>Number Of Passenger</label>
                <h:inputText value="#{carModel.pc.numberOfPassenger}"/>
            </div>
            <div>
                <label>Manufactured Year</label>
                <h:inputText value="#{carModel.pc.manufacturedYear}"/>
            </div>

            <div>
                <label>Owner</label>
                <h:selectOneMenu value="#{carModel.pc.owner.id}">
                    <f:selectItems value="#{carModel.map.entrySet()}" var="owe" itemValue="#{owe.key}" itemLabel="#{owe.value}"/>

                </h:selectOneMenu>
            </div>
            <div>
                <h:commandButton value="Register" action="#{carModel.registerPassengerCar()}"/>
            </div>
        </h:form>

        <div>
            <table border="1">
                <thread>
                    <tr>
                        <td>PassengerCarId</td>
                        <th>Plate Number</th>
                        <th>Model</th>
                        <th>Number Of Passengers</th>
                        <th>Manufactured Year</th>
                        <th>Owner Id</th>

                    </tr>
                </thread>
                <tbody>
                    <ui:repeat value="#{carModel.passengerCars}" var="cae">
                        <tr>
                            <td>#{cae.id}</td>
                            <td>#{cae.plateNumber}</td>
                            <td>#{cae.model}</td>
                            <td>#{cae.numberOfPassenger}</td>
                            <td>#{cae.manufacturedYear}</td>
                            <td>#{cae.owner.id}</td>
                        </tr>

                    </ui:repeat>
                </tbody>
            </table>
        </div>
    </h:body>
</html>
